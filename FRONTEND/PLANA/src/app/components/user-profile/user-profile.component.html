<div class="main">
    <div class="container">
      <div class="form">
        <div class="form-header">
          <h3>Update Profile</h3>
        </div>
        
        <form #userProfileForm="ngForm" (ngSubmit)="onSubmit(userProfileForm)">
          <div class="inputs">
            <input
              type="email"
              name="email"
              placeholder="Email"
              [(ngModel)]="user.email"
              required
              email
              #email="ngModel"
            />
            <div *ngIf="showErrorMessages || email.invalid && email.touched" class="error">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Invalid email address.</div>
            </div>
  
            <input
              type="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div *ngIf="showErrorMessages || password.invalid && password.touched" class="error">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
              <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
            </div>
          </div>
  
          <div class="btns">
            <button type="submit" [disabled]="userProfileForm.invalid">Update Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
